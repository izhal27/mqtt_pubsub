<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>ESP32 MQTT PubSub</title>
  </head>

  <body>
    <main class="container">
      <h1 class="header center blue-text">ESP32 MQTT PubSub</h1>

      <div class="row center">
        <h4 class="col s12 light">
          Connection status:
          <span id="connection-status"> Closed</span>
        </h4>
      </div>
      <div id="led-container" class="row center"></div>
    </main>

    <template id="template-led">
      <div class="col s12 m4">
        <h5></h5>
        <div>
          <img src="/images/off.png" alt="Bulb" />
          <div>
            <a class="waves-effect waves-light btn">ON</a>
          </div>
        </div>
      </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      src=" https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.5/mqtt.min.js"
      integrity="sha512-O1ua7Y2KndehfLohWt0tueZVjH7Ip/Klo8lBWHPh8PFvWqNhXJ+GoutDBKSFuWlLdPBJVA+lwqwjCZd/G8k3IQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/mqtt-client.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
